<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="A brief desciption" />
    <meta name="keywords" content="keyword1 keyword2 keyword3" />
    <title>Nina Tolkunova | Tourism</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="tours.html" class="navigation__link">All Tours</a>
          </li>
          <li class="navigation__item">
            <a href="contact.html" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-container">
      <header class="main-header">
        <div class="logo-container">
          <div class="logo-box">
            <img class="logo" src="img/logo-1.png" alt="Main Logo" />
          </div>
        </div>
      </header>
    </div>
    <section class="section-book">
      <div class="row1">
        <div class="book">
          <div class="book__form">
            <form action="#" class="form">
              <div class="form-heading">
                <h2 class="intro-heading">Start Booking Now!</h2>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Full Name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Full name</label>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="Email address"
                  id="email"
                  required
                />
                <label for="name" class="form__label">Email address</label>
              </div>
              <div class="form__group">
                <label for="order-description" class="form__label"></label>
                <textarea
                  name="orderDescription"
                  id="order-description"
                  class="form__input"
                  placeholder="Tour description"
                ></textarea>
              </div>
              <div class="form__group">
                <div class="form__group">
                  <div class="form__radio-group">
                    <input
                      type="radio"
                      class="form__radio-input"
                      id="small"
                      name="size"
                    />
                    <label for="small" class="form__radio-label">
                      <span class="form__radio-button"></span>
                      Small tour group</label
                    >
                  </div>
                  <div class="form__radio-group">
                    <input
                      type="radio"
                      class="form__radio-input"
                      id="large"
                      name="size"
                    />
                    <label for="large" class="form__radio-label">
                      <span class="form__radio-button"></span>
                      Large tour group</label
                    >
                  </div>
                </div>
                <div class="submit-btn-container">
                <a href="#" class="submit-link">
                  <button type="submit" class="btn btn-white">
                    Submit &rarr;
                  </button>
                </a>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="footer-container">
      <footer class="main-footer">
        <div class="footer-logo-container">
          <div class="footer-logo-box">
            <img class="logo-footer" src="img/logo-1.png" alt="Footer Logo" />
          </div>
        </div>
        <div class="copyright-container">
          <div class="copyright">
            <p class="copyright-text">
              Copyright &copy; 2023, All Rights Reserved |
              <a
                class="copyright-redirect"
                href="https://ninatolkunova.tourister.ru/info"
                >Nina Tolkunova </a
              ><span class="special-footer-note"
                >Please note that all tours can be conducted in Russian and
                English</span
              >
            </p>
          </div>
        </div>
        <div class="social-container">
          <div class="social-box">
            <div class="social">
              <a href="https://www.facebook.com/nina.tolkunova" target="_blank"
                ><i class="fab fa-facebook fa-3x"></i
              ></a>
              <a href="http://instagram.com" target="_blank"
                ><i class="fab fa-instagram fa-3x"></i
              ></a>
              <a
                href="https://api.whatsapp.com/send?phone=+351914443756&text=Hello%20Nina!%20|%20Здравствуйте%20Nina!"
                target="_blank"
              >
                <i class="fab fa-whatsapp fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
