<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="A brief desciption" />
    <meta name="keywords" content="keyword1 keyword2 keyword3" />
    <title>Nina Tolkunova | Tourism</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="index.html" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="tours.html" class="navigation__link">All Tours</a></li>  
          <li class="navigation__item"><a href="contact.html" class="navigation__link">Contact</a></li>    
        </ul class="navigation__list">
      </nav>
    </div>
    <div class="header-container">
      <header class="main-header">
        <div class="logo-container">
          <div class="logo-box">
            <img class="logo" src="img/logo-1.png" alt="Main Logo" />
          </div>
        </div>
      </header>
    </div>
    <div class="form-container">
      <div class="form-wrap">
        <h2>
          Book your tour now or request more information<span
            class="form-heading-special"
            >Please note that all tours can be conducted in Russian and English</span
          >
        </h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="order-description">Tour Description</label>
            <textarea name="orderDescription" id="order-description"></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
    <div class="footer-container">
      <footer class="main-footer">
        <div class="footer-logo-container">
          <div class="footer-logo-box">
            <img class="logo-footer" src="img/logo-1.png" alt="Footer Logo" />
          </div>
        </div>
        <div class="copyright-container">
          <div class="copyright">
            <p class="copyright-text">
              Copyright &copy; 2023, All Rights Reserved |
              <a
                class="copyright-redirect"
                href="https://ninatolkunova.tourister.ru/info"
                >Nina Tolkunova </a
              ><span class="special-footer-note"
                >Please note that all tours can be conducted in Russian and English</span
              >
            </p>
          </div>
        </div>
        <div class="social-container">
          <div class="social-box">
            <div class="social">
              <a href="https://www.facebook.com/nina.tolkunova" target="_blank"
                ><i class="fab fa-facebook fa-3x"></i
              ></a>
              <a href="http://instagram.com" target="_blank"
                ><i class="fab fa-instagram fa-3x"></i
              ></a>
              <a
                href="https://api.whatsapp.com/send?phone=+351914443756&text=Hello%20Nina!%20|%20Здравствуйте%20Nina!"
                target="_blank"
              >
                <i class="fab fa-whatsapp fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
